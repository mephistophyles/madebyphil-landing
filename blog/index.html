---
layout: default
title: Blog
---

<section class="blog-intro">
  <h1>Blog</h1>
  <p>Welcome to my blog! Here you'll find an assortment of random posts I've published over the years.</p>
  <ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <small>{{ post.date | date: "%B %d, %Y" }}</small>
    </li>
  {% endfor %}
  </ul>
</section>
